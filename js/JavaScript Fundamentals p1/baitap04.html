<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>bill </h1>
    <input id = 'bill' type="number">
    <button id='click'>click</button>
    <script>
        var button= document.getElementById('click')
        button.onclick = () =>{
            bill = Number(document.getElementById('bill').value)
            
            var tip = bill >= 50 && bill <= 300 ? bill *0.15 : bill * 0.2
            
            console.log('bill : ' + bill + ' tip : '+ tip + ' total : ' +  (bill + tip));
            
        }
    </script>
</body>
</html>
