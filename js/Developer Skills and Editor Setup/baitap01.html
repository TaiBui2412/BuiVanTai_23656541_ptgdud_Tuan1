  <body>
    <script>
      var arr = [12, 5, -5, 0, 4];
      
      const printForecast = (arr) => {
        let result = '';
        for (let i = 0; i < arr.length; i++) {
          result += `... ${arr[i]}oC in ${i+1} day `;
        }
        console.log(result);
      };

      printForecast(arr);
    </script>
