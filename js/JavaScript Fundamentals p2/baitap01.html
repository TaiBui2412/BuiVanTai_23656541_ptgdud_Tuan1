<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dolphins score</h1>
    <input id = 'DScore1' type="number">
    <input id = 'DScore2' type="number">
    <input id = 'DScore3' type="number">
    <h1>Koalas score</h1>
    <input id = 'KScore1' type="number">
    <input id = 'KScore2' type="number">
    <input id = 'KScore3' type="number">
    <button id='click'>click</button>
    <script>
        var button= document.getElementById('click')
        button.onclick = () =>{
            DScore1 = Number(document.getElementById('DScore1').value)
            DScore2 = Number(document.getElementById('DScore2').value)
            DScore3 = Number(document.getElementById('DScore3').value)
            var avgDolphins = calcAverage(DScore1,DScore2,DScore3)
            console.log('Dolphin score : ' + avgDolphins);

            KScore1 = Number(document.getElementById('KScore1').value)
            KScore2 = Number(document.getElementById('KScore2').value)
            KScore3 = Number(document.getElementById('KScore3').value)
            
            var avgKoalas = calcAverage(KScore1, KScore2, KScore3)
            console.log('Koala score : ' + avgKoalas);
            checkWinner(avgDolphins, avgKoalas)
            
            function calcAverage(core1, core2, core3) {
                return (core1 + core2 + core3)/3;
            }

            function checkWinner(avgDolphins, avgKoalas){
                if(avgKoalas > avgDolphins && avgKoalas / avgDolphins >= 2){
                    console.log("Koala win :  (" + avgKoalas + 'vs' + avgDolphins + ')');
                } else if(avgKoalas < avgDolphins && avgDolphins / avgKoalas>= 2){
                    console.log("Dolphin win : (" + avgDolphins + 'vs' + avgKoalas + ')');
                } else{
                    console.log("khong thang");
                } 
            }
        }
    </script>
</body>
</html>
