<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="click">click</button>
    <script>
      var button = document.getElementById("click");
      button.onclick = () => {
        var bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        var tips = [];
        var totals = [];
        calTip(bills);

        function calTip(bill) {
          return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }

        for (index = 0; index < bills.length; index++) {
            tips[index] = calTip(bills[index]);
            totals[index] = bills[index] + tips[index];
            console.log("bill : " + bills[index] + " tip : " + tips[index] + " total : " + totals[index]
          );
        }

        console.log("Average total is : " + calAverage(totals));

        function calAverage(arr){
            var sum = 0 
            for(total of arr){
                sum+= total;
            }
            return (sum/arr.length).toFixed(2);
        }
      };
    </script>
  </body>
</html>
